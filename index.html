<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('/kissmyAssets/iceCreamSmolBoi.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash-container {
      position: relative;
      width: 333px;
      cursor: pointer;
    }

    .ice-cream {
      width: 100%;
      transition: transform 0.6s ease;
      display: block;
    }

    .splash-container:hover .ice-cream {
      transform: rotate(360deg);
    }

    .menu-text {
      position: absolute;
      top: -40px;
      width: 100%;
      text-align: center;
      font-family: monospace;
      font-size: 1rem;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 0;
      letter-spacing: 1px;
      display: none;
    }

    .splash-container:hover .menu-text {
      display: block;
    }

    .menu-text span {
      margin: 0 10px;
    }
  </style>
  <title>sticky niky oooh whee!</title>
</head>
<body>

  <div class="splash-container" onclick="window.open('https://iamniky.github.io/thegreatportfolio/', '_blank')">
    <div class="menu-text">
      <span>[click to enter]</span>
      <!-- <span>[about]</span>
      <span>[contact]</span> -->
    </div>
    <img src="/kissmyAssets/iceCreamBROWNCONESmolBoi.png" alt="floating treat" class="ice-cream">
  </div>

</body>
</html>
